<div class="container">
<form #loginform ="ngForm" (ngSubmit)="loginUser()  ">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.emailID">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="loginPassword" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br>
    <button type="submit" class="btn btn-info" (click)="loginUser()">Login</button>
  </form>
  <small class = "float-right" (click)="gotoregistration()">New User? Register Here</small>
</div>
