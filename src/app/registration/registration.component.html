

<div class="container">
    <form #Registerform ="ngForm" (ngSubmit)="registerUser()  ">
   

        <div class="form-group">
          <label for="exampleInputName">Enter First Name</label>
          <input type="text" class="form-control" name="registerFirstName" aria-describedby="emailHelp" placeholder="Enter FirsrName" [(ngModel)]="user.firstName">
   
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" class="form-control" name="RegisterLastName" placeholder="Password" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmailId">Email ID</label>
            <input type="email" class="form-control" name="registerEmail" placeholder="Password" [(ngModel)]="user.emailID">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="loginPassword" placeholder="Password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="loginPassword" placeholder="Password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text" class="form-control" name="RegisterAddress" placeholder="address" [(ngModel)]="user.address">
          </div>

          <div class="form-group">
            <label for="exampleInputGovtID">Govt ID</label>
            <input type="text" class="form-control" name="RegisterGovtID" placeholder="Enter Id NUmber" [(ngModel)]="user.govtId">
          </div>

          <div class="form-group">
            <label for="exampleInputPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="RegisterPhoneNumber" placeholder="EnterPhone NUmber" [(ngModel)]="user.phoneNumber">
          </div>

          <div class="form-group">
            <label for="exampleInputDOB">DOB</label>
            <input type="text" class="form-control" name="RegisterDOB" placeholder="EnterPhone DOB" [(ngModel)]="user.dob">
          </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <button type="submit" class="btn btn-info">Register</button >
      </form>
      <small class = "float-right" (click)="gotologin()">Go To Login</small>
    </div>
